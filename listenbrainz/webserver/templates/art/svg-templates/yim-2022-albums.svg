<svg
        width="924"
        height="924"
        viewBox="0 0 924 924"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;900');
        text {
            fill: #FF0E25;
            font-family: Inter;
        }
        .branding {
            font-size: 20px;
            font-weight: 900;
            letter-spacing: 0em;
        }
        .subtitle > tspan {
            text-anchor: middle;
            font-size: 32px;
            font-weight: 900;
            letter-spacing: 0.6em;
        }
        .album-art {
            preserveAspectRatio: "xMidYMid slice";
            height: 135px;
            width: 135px;
        }
    </style>
    <g>
        <g>
            <g style="mix-blend-mode:multiply">
                <rect width="924" height="924" fill="#FFC93D"/>
                <rect width="924" height="924" fill="url(#pattern0)" style="mix-blend-mode:overlay"/>
            </g>
            <text class="branding" x="750" y="897">LISTENBRAINZ</text>
            <text class="branding" x="26" y="43">{{user_name}}</text>
            <text class="branding" font-style="italic" x="26" y="897">#YEARINMUSIC</text>
            <text class="branding" x="844" y="43">2022</text>
            <rect x="526" y="60" width="92" height="113" fill="url(#pattern1)"/>
            <text class="subtitle">
                <tspan x="51%" y="110">THESE</tspan>
                <tspan x="51%" dy="40">ALBUMS</tspan>
            </text>
            <text class="subtitle">
                <tspan x="50%" y="735">GOT ME</tspan>
                <tspan x="50%" y="773">THROUGH</tspan>
                <tspan x="50%" y="811">2022</tspan>
            </text>
        </g>
        <g>
            <image class="album-art" x="265" y="250" xlink:href="{{ image_urls[0] }}" />
            <image class="album-art" x="265" y="385" xlink:href="{{ image_urls[1] }}" />
            <image class="album-art" x="265" y="520" xlink:href="{{ image_urls[2] }}" />
            <image class="album-art" x="400" y="250" xlink:href="{{ image_urls[3] }}" />
            <image class="album-art" x="400" y="385" xlink:href="{{ image_urls[4] }}" />
            <image class="album-art" x="400" y="520" xlink:href="{{ image_urls[5] }}" />
            <image class="album-art" x="535" y="250" xlink:href="{{ image_urls[6] }}" />
            <image class="album-art" x="535" y="385" xlink:href="{{ image_urls[7] }}" />
            <image class="album-art" x="535" y="520" xlink:href="{{ image_urls[8] }}" />
            <rect x="235" y="170" width="452" height="521" fill="url(#pattern2)"/>
        </g>
    </g>
    <defs>
        <pattern id="pattern0" patternContentUnits="objectBoundingBox" width="1" height="1">
            <use xlink:href="#bg" transform="translate(-0.067113 -0.468785) scale(0.00127425 0.00195211)"/>
        </pattern>
        <pattern id="pattern2" patternContentUnits="objectBoundingBox" width="1" height="1">
            <use xlink:href="#flames" transform="translate(-0.0891089 -0.0386266) scale(0.000479208 0.000415451)"/>
        </pattern>
        <image id="bg" width="1000" height="1000" xlink:href="{{ bg_image_url }}"/>
        <image id="flames" width="2500" height="2500" xlink:href="{{ flames_image_url }}" />
    </defs>
</svg>
