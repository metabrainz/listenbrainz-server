<svg
    width="924"
    height="924"
    viewBox="0 0 924 924"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Year in Music statistics for {{ user_name|e }} in {{ year }}</title>
    <desc>
You listened to {{ total_listen_count }} songs, mostly on {{ day_of_week }}, listened to {{ total_artists_count }} artists, and discovered {{ new_artists_percentage }}% new artists.
    </desc>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;900');
        text {
        fill: {{ accent_color }};
        font-family: 'Inter', sans-serif;
        font-weight: 900;
        }
        .branding {
        font-size: 20px;
        letter-spacing: 0em;
        text-transform: uppercase;
        }
        .subtitle {
        text-anchor: middle;
        font-size: 32px;
        }
        .common-description {
        font-weight: 300;
        font-size: 28px;
        letter-spacing: 0em;
        text-anchor: middle;
        }
        .user-stat {
        font-weight: 900;
        }
        .background {
        fill: {{ background_color }};
        }
        .accent-color-stroke {
        stroke: {{ accent_color }};
        }
        stop:first-child {
        stop-color: {{background_color_1}};
        }
        .bg-color-1 {
        fill: {{background_color_1}};
        }
        stop:nth-child(2) {
        stop-color: {{background_color_2}};
        }
        .bg-color-2 {
        fill: {{background_color_2}};
        }
    </style>
    <defs id="defs42">
        <linearGradient id="gradient" x1="-20%" y1="-20%" x2="100%" y2="100%"
            gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#083b2b" />
            <stop offset="1" stop-color="#111820" />
        </linearGradient>
        <clipPath id="clip">
            <use xlink:href="#background" />
        </clipPath>
    </defs>
    <g>
        <rect id="background" height="924" fill="url(#gradient)" rx="4" ry="4" width="924" y="0"
            x="0" />
        {% if branding != False %}
        <g id="branding">
            {% if anonymous != True %}
            <text class="branding" x="30" y="43" id="text1248">{{user_name|upper|e}}</text>
            {% endif %}
            <text class="branding" x="30" y="897" id="text1250">MY STATS FOR {{year}}</text>
            <text class="branding" x="894" y="897" id="text1246" text-anchor="end">LISTENBRAINZ</text>
            <text class="branding" x="894" y="43" id="text1252" text-anchor="end">#YEARINMUSIC</text>
        </g>
        {% endif %}
        <rect id="content-bg" width="750" height="750" x="85" y="80" fill="#00000040"
            class="accent-color-stroke" rx="8" ry="8" />
        <g>
            <text x="50%" y="200" id="my-year" class="subtitle">
                <tspan>M</tspan>
                <tspan dx="12">Y</tspan>
                <tspan dx="30">Y</tspan>
                <tspan dx="12">E</tspan>
                <tspan dx="12">A</tspan>
                <tspan dx="12">R</tspan>
            </text>
            <text x="50%" y="240" id="in-music" class="subtitle">
                <tspan>I</tspan>
                <tspan dx="12">N</tspan>
                <tspan dx="30">M</tspan>
                <tspan dx="12">U</tspan>
                <tspan dx="12">S</tspan>
                <tspan dx="12">I</tspan>
                <tspan dx="12">C</tspan>
            </text>
        </g>
        <g transform="translateY(20px)">
            <text class="common-description" x="451.5" y="353" fill="{{ accent_color }}">
                {{most_played_day_message}}
            </text>
            <text class="common-description" x="451.5" y="440" fill="{{ accent_color }}"> LISTENED
                TO <tspan class="user-stat">{{total_listen_count}}</tspan> SONGS </text>
            <text class="common-description" x="451.5" y="527" fill="{{ accent_color }}"> MAINLY
                PLAYED MUSIC FROM <tspan class="user-stat">{{most_listened_year}}</tspan>
            </text>
            <text class="common-description" x="451.5" y="611" fill="{{ accent_color }}"> LISTENED
                TO <tspan class="user-stat">{{total_artists_count}}</tspan> ARTISTS </text>
            <text class="common-description" x="451.5" y="695" fill="{{ accent_color }}"> DISCOVERED <tspan
                    class="user-stat">{{total_new_artists_discovered}}</tspan> NEW ARTISTS </text>
            <line x1="399" y1="384.5" x2="504" y2="384.5" stroke="{{ accent_color }}" />
            <line x1="399" y1="470.5" x2="504" y2="470.5" stroke="{{ accent_color }}" />
            <line x1="399" y1="556.5" x2="504" y2="556.5" stroke="{{ accent_color }}" />
            <line x1="399" y1="642.5" x2="504" y2="642.5" stroke="{{ accent_color }}" />
        </g>
    </g>
</svg>