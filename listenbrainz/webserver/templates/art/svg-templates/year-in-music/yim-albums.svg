{%- from 'art/svg-templates/macros.j2' import render_entity_link, render_image_link -%}

<svg
    width="924"
    height="924"
    viewBox="0 0 924 924"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:dc="http://purl.org/dc/elements/1.1/"
    xmlns:cc="http://creativecommons.org/ns#"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    version="1.1"
    role="img"
    preserveAspectRatio="xMinYMin meet">
    <title>Top 10 songs of {{ year }} for {{ user_name }}&#xA;</title>
    <desc>
        {% for album in images[:9] %}
        {%- if loop.index == 10 -%}X{%- else -%}{{- loop.index -}}{%- endif -%}. {{
        album.title }} - {{ album.artist }}&#xA;
        {%- endfor -%}
    </desc>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;900');
        text {
        fill: #F0EEE2;
        font-family: Inter, sans-serif;
        font-weight: 900;
        }
        .branding {
        font-size: 20px;
        letter-spacing: 0em;
        ont-weight: 900;
        }
        .track-name, .track-name * {
        font-size: 20px;
        }
        .artist-name, .artist-name * {
        font-size: 20px;
        font-weight: 300;
        }
    </style>
    <defs id="defs42">
        <linearGradient id="gradient" x1="-20%" y1="-20%" x2="100%" y2="100%"
            gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#083b2b" />
            <stop offset="1" stop-color="#111820" />
        </linearGradient>
        <clipPath id="clip">
            <use xlink:href="#background" />
        </clipPath>
    </defs>
    <g clip-path="url(#clip)" letter-spacing="0em" font-weight="900" font-family="Inter, sans-serif"
        fill="#006D39">

        <rect id="background" height="924" fill="url(#gradient)" rx="4" ry="4" width="924" y="0"
            x="0" />
        <g id="g1264">
            <rect width="770" height="770" x="77" y="77" class="accent-color-stroke" fill="none" />
            <text class="branding" x="750" y="897" id="text1246">LISTENBRAINZ</text>
            <text class="branding" x="26" y="43" id="text1248">{{user_name|upper|e}}</text>
            <text class="branding" x="26" y="897" id="text1250">10 TOP ALBUMS OF {{year}}</text>
            <text class="branding" x="844" y="43" id="text1252">#YEARINMUSIC</text>
        </g> {%
        for image in images %} {{ render_image_link(entity, image, True) }} {% endfor %} </g>
</svg>