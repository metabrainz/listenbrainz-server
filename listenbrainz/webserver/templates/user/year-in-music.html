{%- extends 'base-react.html' -%}

{% block head %}
   <meta name="twitter:card" content="summary"></meta>
   <meta name="twitter:site" content="@listenbrainz" />
   <meta property="og:url" content="{{ url_for("user.year_in_music", user_name=user_name) }}" />
   <meta property="og:title" content="Year in Music for {{ user_name }}" />
   <meta property="og:description" content="ListenBrainz Year in Music report for {{ user_name }}, a retrospective of music listening habits for 2021." />
{% endblock %}

{% block content %}

    <div id="react-container"></div>

{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src="{{ get_static_path('yearInMusic.js') }}" type="text/javascript"></script>
{% endblock %}
