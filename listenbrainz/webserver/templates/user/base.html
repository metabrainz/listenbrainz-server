{% extends 'base-react.html' %}

{% block title %}User "{{ user.musicbrainz_id }}" - ListenBrainz{% endblock %}

{% block content %}
  <div id="user-profile">
    <div id="follow-controls-container"></div>

    <ul class="nav nav-tabs" role="tablist">
        <li {{ 'class=active' if active_section=='listens' }}><a href="{{ url_for('user.profile', user_name=user.musicbrainz_id) }}">Listens</a></li>
        <li {{ 'class=active' if active_section=='reports' }}><a href="{{ url_for('user.reports', user_name=user.musicbrainz_id) }}">Reports</a></li>
        <li {{ 'class=active' if active_section=='charts' }}><a href="{{ url_for('user.charts', user_name=user.musicbrainz_id) }}">Charts</a></li>
    </ul>

    {% block profile_content %} {% endblock %}

  </div>

  {{ super() }}
{% endblock %}

{% block scripts %}
  {{ super() }}
  <script src="{{ get_static_path('profileFollowButton.js') }}" type="text/javascript"></script>
{% endblock %}
