version: "2"
services:

  db:
    image: postgres:9.5.3
    volumes:
      - ./data/pgdata:/var/lib/postgresql
    ports:
      - "15432:5432"

  redis:
    image: redis:3.2.1
    volumes:
      - ./data/redis:/data

  influx:
    image: influxdb:1.0.0
    volumes:
      - ./data/influxdb:/var/lib/influxdb
    environment:
      INFLUXDB_REPORTING_DISABLED: 'true'
      INFLUXDB_META_LOGGING_ENABLED: 'false'
      INFLUXDB_DATA_QUERY_LOG_ENABLED: 'false'
      INFLUXDB_DATA_WAL_LOGGING_ENABLED: 'false'
      INFLUXDB_DATA_DATA_LOGGING_ENABLED: 'false'
      INFLUXDB_HTTP_LOG_ENABLED: 'true'
      INFLUXDB_CONTINUOUS_QUERIES_LOG_ENABLED: 'false'

    ports:
      - "8086:8086"
      - "8083:8083"

  web:
    build:
      context: ..
      dockerfile: ./docker/Dockerfile
    command: python manage.py runserver -h 0.0.0.0 -p 80 -d
    image: web
    volumes:
      - ..:/code/listenbrainz
    ports:
      - "80:80"
    depends_on:
      - redis
      - db
      - influx

  influx_writer:
    build:
      context: ..
      dockerfile: ./docker/influx-writer/Dockerfile
    command: python influx-writer/influx-writer.py
    depends_on:
      - redis
      - influx

  bigquery:
    build:
      context: ..
      dockerfile: ./docker/bigquery-writer/Dockerfile
    command: python bigquery-writer/bigquery-writer.py
    depends_on:
      - redis

  alpha_importer:
    image: web
    command: python alpha_importer.py
    depends_on:
      - web
