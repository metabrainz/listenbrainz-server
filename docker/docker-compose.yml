version: "2"

# IMPORTANT NOTE: Volume paths mounted on containers are relative to the directory that
# this file is in (`docker/`) and so probably need to start with `../` to refer to a
# directory in the main code checkout

volumes:
  dbvolume:

services:

  db:
    image: postgres:9.5.3
    volumes:
      - ./dbvolume:/var/lib/postgresql/data:z
    ports:
      - "15432:5432"

  redis:
    image: redis:3.2.1
    volumes:
      - ./data/redis:/data:z
    ports:
      - "6379:6379"

  influx:
    image: influxdb:1.2.4
    volumes:
      - ./data/influxdb:/var/lib/influxdb:z
    environment:
      INFLUXDB_REPORTING_DISABLED: 'true'
      INFLUXDB_META_LOGGING_ENABLED: 'false'
      INFLUXDB_DATA_QUERY_LOG_ENABLED: 'false'
      INFLUXDB_DATA_WAL_LOGGING_ENABLED: 'false'
      INFLUXDB_DATA_DATA_LOGGING_ENABLED: 'false'
      INFLUXDB_HTTP_LOG_ENABLED: 'true'
      INFLUXDB_CONTINUOUS_QUERIES_LOG_ENABLED: 'false'

    ports:
      - "8086:8086"
      - "8083:8083"

  rabbitmq:
    image: rabbitmq:3.6.5
    volumes:
      - ./data/rabbitmq:/var/lib/rabbitmq:z
    ports:
      - "5672:5672"

  web:
    build:
      context: ..
      dockerfile: Dockerfile
    command: python3 /code/listenbrainz/manage.py runserver -h 0.0.0.0 -p 80 -d
    image: web
    ports:
      - "80:80"
    depends_on:
      - redis
      - db
      - influx
      - rabbitmq

  api_compat:
    image: web
    command: python3 /code/listenbrainz/manage.py run_api_compat_server -h 0.0.0.0 -p 8080 -d
    ports:
      - "8080:8080"
    volumes:
      - ..:/code/listenbrainz
    depends_on:
      - redis
      - db
      - influx
      - rabbitmq

  influx_writer:
    build:
      context: ..
      dockerfile: Dockerfile
    command: python3 -m "listenbrainz.influx-writer.influx-writer"
    depends_on:
      - redis
      - influx
      - rabbitmq

  bigquery:
    build:
      context: ..
      dockerfile: Dockerfile
    volumes:
      - ../credentials:/code/credentials:z
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: '/code/credentials/bigquery-credentials.json'
    command: python3 -m "listenbrainz.bigquery-writer.bigquery-writer"
    depends_on:
      - redis
      - rabbitmq

  alpha_importer:
    image: web
    command: python3 -m "listenbrainz.alpha_importer"
    depends_on:
      - web
      - rabbitmq

  scheduler:
    image: web
    command: cron && tail -f /var/log/cron.log
    volumes:
      - ../credentials:/code/credentials:z
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: '/code/credentials/bigquery-credentials.json'
    depends_on:
      - db
      - rabbitmq
      - web
