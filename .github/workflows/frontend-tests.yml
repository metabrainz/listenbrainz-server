name: ListenBrainz Frontend Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ '*' ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Login to Docker Hub
      run: echo ${{ secrets.DOCKER_HUB_PASSWORD }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin
      continue-on-error: true

    - name: Pull docker images
      run: docker-compose -f docker/docker-compose.test.yml pull

    - uses: satackey/action-docker-layer-caching@v0.0.11
      continue-on-error: true

    - name: Build the Docker image
      run: docker-compose -f docker/docker-compose.test.yml -p listenbrainz_frontend_test build frontend_tester

    - name: Run frontend tests
      run: docker-compose -f docker/docker-compose.test.yml -p listenbrainz_frontend_test run frontend_tester npm run test:ci || true

    - name: Run linter
      run: docker-compose -f docker/docker-compose.test.yml -p listenbrainz_frontend_test run frontend_tester npm run format:ci || true

    - name: Run type checker
      run: docker-compose -f docker/docker-compose.test.yml -p listenbrainz_frontend_test run frontend_tester npm run type-check || true

    - name: Bring down containers
      run: docker-compose -f docker/docker-compose.test.yml -p listenbrainz_frontend_test down
