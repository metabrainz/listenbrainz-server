name: ListenBrainz Spark Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ '*' ]
    paths:
      - 'listenbrainz_spark/**'
      - 'requirements_spark.txt'
      - 'requirements_development.txt'
      - 'Dockerfile.spark'
      - 'docker/docker-compose.spark*.yml'
      - 'test.sh'

jobs:

  test:
    strategy:
      matrix:
        shard: [ 0, 1 ]

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Create configuration file
      run: cp listenbrainz_spark/config.py.sample listenbrainz_spark/config.py

    - name: Login to Docker Hub
      run: echo ${{ secrets.DOCKER_HUB_PASSWORD }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin
      continue-on-error: true

    - uses: satackey/action-docker-layer-caching@v0.0.11
      continue-on-error: true

    - name: Build spark containers
      run: ./test.sh spark -b

    - name: Run tests
      run: ./test.sh spark --shard-id=${{ matrix.shard }} --num-shards=2
